<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
</head>
<body>
    <form action="#" method="post" name="Signup">
        <h1>Sign Up</h1>
        <label>Enter Username<input type="text" placeholder="Username" required></label>
        <label>Enter Email<input type="email" placeholder="Email" required></label>
        <label>Enter Password<input type="password" placeholder="Password" required minlength="8" maxlength="16"></label>
        <label>Confirm Password<input type="password" placeholder="Confirm Password" required minlength="8" maxlength="16"></label>
        <label id="checkbox">
            <input type="checkbox" name="accept-tc" required>
            <span> I accept the <a href="#">terms and conditions</a></span>
          </label>          
        <input type="submit" value="Sign Up">
        <a id="log-in" href="Login.html">Log In</a>
      </form>
      
</body>
</html>
