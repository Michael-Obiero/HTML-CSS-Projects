<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Login.css'>
</head>
<body>
    <div id="container">
        <form action="#" method="post" name="Login">
        <h1>Login Page </h1>
        <label>Enter Username<input type="text" placeholder="Username" required></label>
        <label>Enter Password<input type="password" placeholder="Password" required minlength="8" maxlength="16"></label>
        <input type="submit" value="Login">
        <label id="checkbox">
            <input type="checkbox" name="remember-me"> Remember me
        </label>
        <p>
            <a href="Reset.html">Forgot password?</a>
        </p>
        <p>Don't have an account yet?</p>
        <button type="button" onclick="location.href='Signup.html'" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
